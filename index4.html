<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style2.css">
</head>

<body>
    <div id="ecomMB">
        <div class="ecomMB">
            <div class="ecomMB-img">
                <div class="ecomMB-bg">
                    <img src="./src/img/image 12.png" alt="black-friday">
                </div>
                <div class="adx-logo">
                    <img src="./src/img/adxlogo-2.png" alt="adx-logo">
                </div>
            </div>
            <div class="ecomMB-product">
                <div class="product-item">
                    <div class="product-img">
                        <div class="content-svg"><svg width="29" height="13" viewBox="0 0 29 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4.12969 1.75491C4.61734 0.685918 5.68415 0 6.85912 0H29V13H3.66592C1.4823 13 0.0302258 10.7416 0.936489 8.75491L4.12969 1.75491Z"
                                    fill="#E00000" />
                            </svg>
                            <p class="content-svg-text">-50%</p>
                        </div>
                        <img src="./src/img/Rectangle 16.png" alt="ecommb">
                    </div>
                    <div class="product-detail">
                        <div class="item-detail">
                            <h5>Cuộn băng keo 2 mặt acrylic trong suốt Living C , băng keo dán tranh gán gương...</h5>
                        </div>
                        <div class="item-price">
                            <h5><del>1.230.000 <u>đ</u></del></h5>

                            <h4>1.230.000 <u>đ</u></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-brand">
                <div class="brand-left">
                    <img src="./src/img/Lazada tài trợ.png" alt="Lazada">
                </div>
                <div class="brand-center">
                    <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7 7L13 1" stroke="#515151" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="brand-right">
                    <img src="./src/img/AdX Ecom.png" alt="Adx">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
